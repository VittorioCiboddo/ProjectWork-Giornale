<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Riservata Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-img-top {
            height: 400px;
            object-fit: scale-down;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>

<div class="container text-center">

    <h4 class="mt-5 mb-4" th:text="'Benvenuto ' + ${admin.username} + ', scegli la sezione da gestire'"></h4>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card" onclick="window.location='admin-notizie.html';">
                <img src="logo-admin-news.png" class="card-img-top" alt="Notizie">
                <div class="card-body">
                    <h5 class="card-title">Notizie</h5>
                    <p class="card-text">Le ultime notizie del tuo area riservata.</p>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card" onclick="window.location='admin-eventi.html';">
                <img src="logo-admin-eventi.jpg" class="card-img-top" alt="Eventi">
                <div class="card-body">
                    <h5 class="card-title">Eventi</h5>
                    <p class="card-text">Scopri gli eventi in programma.</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
